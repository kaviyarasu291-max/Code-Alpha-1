<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Image Gallery</title>
  <link rel="stylesheet" href="ima.css" />
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>ğŸŒŒ Image Gallery</h1>
      <p class="sub">Beautiful, responsive, and keyboard-friendly</p>
    </div>
    <div class="controls" role="region" aria-label="Gallery controls">
      <label class="file-btn" for="fileInput">+ Add Photo</label>
      <input type="file" id="fileInput" multiple accept="image/*">
      <div class="filter-search">
        <select id="filterSelect" aria-label="Filter images">
          <option value="none">No Filter</option>
          <option value="grayscale(100%)">Grayscale</option>
          <option value="sepia(100%)">Sepia</option>
          <option value="blur(2px)">Blur</option>
          <option value="contrast(150%)">High Contrast</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search images..." aria-label="Search images" />
      </div>
    </div>
    <div id="status" class="status" aria-live="polite"></div>
  </header>

  <main id="gallery" class="gallery"></main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="lightbox-controls">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
    <div class="lightbox-actions">
      <button id="editBtn">âœï¸ Edit</button>
      <button id="deleteBtn">ğŸ—‘ï¸ Delete</button>
      <button id="shareBtn">ğŸ“¤ Share</button>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Image</h2>
      <label>Title:</label>
      <input type="text" id="editTitle">
      <label>Category:</label>
      <input type="text" id="editCategory">
      <button id="saveEdit">Save</button>
      <button id="cancelEdit">Cancel</button>
    </div>
  </div>

  <script src="imag.js"></script>
</body>
</html>
